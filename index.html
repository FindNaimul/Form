<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <form>
            <fieldset>
                    <label>Job title</label>
                    <input type="text">
            <br>
            <br>
                    <label>Description</label>
                    <textarea rows="4" cols="50"></textarea>

            <br>
            <br>
                    <label>Company name</label>
                    <input type="text">
            <br>
            <br>
                    <label>Contact number</label>
                    <input type="text">
            <br><br>
                    <label>Contact person:</label>
                    <input type="text">
            <br><br>
            <label>E-mail</label>
            <input type="email">
            <br><br>
                        <label>Work status</label>
                        <input type="checkbox"><span>Full Time</span>
                        <input type="checkbox"><span>Part Time</span>
                        <input type="checkbox"><span>Per Din</span>
                        <input type="checkbox"><span>Others</span>
        <br>
        <br>
                <label>Salary</label>
                <select>
                        <option>US Dollar</option>
                        <option>Taka</option>
                        <option>Rupi</option>
                </select>
                <select>
                    <option>Yearly</option>
                    <option>Monthly</option>
                    <option>Daily</option>
                </select>
        <br>
        <br>
                <label>Experiment(years)</label>
                <input type="text">
        <br>
        <br>
                <label>Location</label>
                <input type="text">
        <br>
        <br>
                <input type="submit">
                <input type="reset">
                
            
            </fieldset>
        </form>
</body>
</html>
