<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <form>
            <table>
                <tr>
                    <td>
                        <label>First Name</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                    <td>
                        <label> Max 50 Characters Allowed</label> 
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Last Name</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                    <td>
                        <label> Max 50 Characters Allowed</label> 
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Email ID</label>
                    </td>
                    <td>
                        <input type="email">
                    </td>
                    <td>
                        <!-- <label> Max 50 Characters Allowed</label>  -->
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Mobile Number</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                    <td>
                        <label> 50 digit allowed</label> 
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Gender</label>
                    </td>
                    <td>
                        <input type="radio" name="radio"><span>Male</span>
                        <input type="radio" name="radio"><span>Female</span>
                    </td>
                    <td>
                        <!-- <label> Max 50 Characters Allowed</label>  -->
                    </td>
                </tr>
                <tr width="20%">
                    <td>Date of Birth (DOB)</td>
                    <td><select>
                        <option>Day</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                    
                    <select>
                        <option>Month</option>
                        <option>Jan</option>
                        <option>Feb</option>
                        <option>Mar</option>
                        <option>Apr</option>
                    </select>
                    
                    <select>
                        <option>Year</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea rows="6" cols="28">Write  Present Address</textarea></td>
                </tr>
            </table>
            <br>
                <input type="submit" Value="Registration">
        </form>
</body>
</html>
